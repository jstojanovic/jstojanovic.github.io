<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicons/favicon-16x16.png">

    <title>Visibility hachk</title>

    <!-- <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/cover/"> -->

    <!-- Bootstrap core CSS -->
    <link href="bootstrap.min.css" rel="stylesheet">




  </head>

  <body>
    <div class="container">
      <button id="toggleCards1" class="btn btn-primary mt-3 mb-3">Show Set 1</button>
      <button id="toggleCards2" class="btn btn-primary mt-3 mb-3">Show Set 2</button>
    
      <div class="card-deck" id="cardSet1">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Card 1 Set 1</h5>
            <p class="card-text">This is the content of card 1 in set 1.</p>
          </div>
        </div>
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Card 2 Set 1</h5>
            <p class="card-text">This is the content of card 2 in set 1.</p>
          </div>
        </div>
        <!-- Add more cards as needed -->
      </div>
    
      <div class="card-deck" id="cardSet2" style="display: none;">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Card 1 Set 2</h5>
            <p class="card-text">This is the content of card 1 in set 2.</p>
          </div>
        </div>
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Card 2 Set 2</h5>
            <p class="card-text">This is the content of card 2 in set 2.</p>
          </div>
        </div>
        <!-- Add more cards as needed -->
      </div>
    </div>
    
    <script>
      document.getElementById('toggleCards1').addEventListener('click', function() {
        document.getElementById('cardSet1').style.display = 'block';
        document.getElementById('cardSet2').style.display = 'none';
      });
    
      document.getElementById('toggleCards2').addEventListener('click', function() {
        document.getElementById('cardSet1').style.display = 'none';
        document.getElementById('cardSet2').style.display = 'block';
      });
    </script>
    
</body>
</html>
