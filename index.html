  <body class="text-center content">

    <div class="cover-container d-flex h-100 p-3 mx-auto flex-column">

          </nav>
        </div>
      </header>

      <main role="main" class="inner cover">
        <h1 class="cover-heading outlined-text" id="myHeading">Tolle Atmosphäre und riesiges Angebot</h1>
        <p class="lead outlined-text">*   *   *   *   *</p>

        </div>
      </footer>
    </div>

    <script>
      // Function to create a span element for each letter
      function createLetterSpans(element) {
        const text = element.innerText;
        const letters = text.split('');
        const spans = letters.map(letter => `<span class="letter">${letter}</span>`);
        element.innerHTML = spans.join('');
      }
  
      // Create letter spans for the specified heading
      createLetterSpans(document.getElementById('myHeading'));
  
      // Anime.js animation
      anime({
        targets: '.letter',
        translateY: [-20, 0],
        opacity: [0, 1],
        easing: 'easeOutQuad',
        duration: 800,
        delay: (el, i) => i * 50, // Adjust the delay for each letter
      });
    </script>
